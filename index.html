<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="image.png"/>
    <title>Money Track</title>
</head>
<body>
<header>
    <h1>MONEY TRACK - TRACK YOUR EXPENSES</h1>
</header>
<div class="container">
    <h2>Your Balance</h2>
    <h3 id="balance">$0.00</h3>
    <div class="income-expenses-container">
        <div>
            <h4>INCOME</h4>
            <p class="money-income" id="money-income">+ $0.00</p>
        </div>
        <div>
            <h4>EXPENSE</h4>
            <p id="money-expense" class="money-expense">- $0.00</p>
        </div>
    </div>

    <h5>Filter by category</h5>
    <div class="form-control">
        <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Housing">Housing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Health">Health</option>
            <option value="Income">Income</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <h5>History</h5>
    <ul class="list" id="list"></ul>
    <h5>Add new transaction</h5>
    <form id="transaction">
        <div class="form-control">
            <label for="text">Name</label>
            <input type="text" id="text" placeholder="Enter name of your transaction"/>
        </div>
        <div class="form-control">
            <label for="category">Category</label>
            <select id="category">
                <option value="Other">Other</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Housing">Housing</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
                <option value="Income">Income</option>
            </select>
        </div>
        <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount of transaction"/>
        </div>
        <button class="btn">Add transaction</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
